        </div>
    </div>
</div>
{% else %}
    <!-- Public/Login Layout -->
    <div class="container py-4">
        {% if system_messages is defined and system_messages %}
            {% for message in system_messages %}
            <div class="alert alert-{{ message.type == 'error' ? 'danger' : message.type }} alert-dismissible fade show" role="alert">
                {{ message.content | raw }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
{% endif %}

<script src="{{ base_url_prefix }}/vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
